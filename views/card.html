    <script>
          let gameStart = false;//游戏是否开始
       const bonusText=[];//奖金池分数
       for(let i=0;i<4;i++){
           bonusText.push($('#bonus_'+i));
       }
        const pokerText=[];
        for(let i=0;i<10;i++){//牌型记分牌
           pokerText.push($('#poker_'+i));
       }

       //对应的倍率5k：750
       const pokerRate=[
           750,250,150,60,10,7,5,3,2,1
        ]

        const cardImages=[];
        const cardLabels= [];//保留卡牌标签
        let keep=new Array(5).fill(null);
        for(let i=0;i<5;i++){
            const card=$(`#card_${i}`);
            cardImages.push(card);
            const text = $(`#card_lable_${i}`)
            cardLabels.push(text);
            text.isShown = false
            text.hide()
            card.on('click',()=>{
                if(!gameStart){
                    alert("游戏未开始!");
                }else{
                    text.isShown = !text.isShown
                    text.isShown?text.show():text.hide()
                    if(text.isShown){
                        keep.push(i)
                    }else{
                        delete keep[keep.indexOf(i)]
                    }
                    const temp = []
                    keep.forEach(e=>{
                        if(e||e===0){
                            temp.push(e)
                        }
                    })
                    keep = temp.sort()//排序后的数据
                }
            })
        }
        
    const pourInput=$('#pour_input');
    const plusBth=$('#plus');
    const minusBth=$('#minus');
    const startBth=$('#start');
    let pourScore=0;
    plusBth.on('click',()=>{
        if(!gameStart){
            pourScore+=100;
            pourInput.val(pourScore);
            updateDisplay();
        }else{
            alert("游戏已经开始不能下注");
        }
    })
    minusBth.on('click',()=>{
        if(!gameStart){
            if(pourScore<=0){
                pourScore=0;
            }
            else
            {
                pourScore-=100;
                pourInput.val(pourScore);
            }
            updateDisplay();
        }else{
            alert("游戏已经开始不能下注");
        }
    })
    let updateDisplay=score =>{
        for(let i=0;i<pokerRate.length;i++){
            const td=pokerText[i];
            const rate=pokerRate[i];
            if(pourScore===0){
                td.text(1*rate);
            }else{
                td.text(pourScore*rate);
            }
        }
    }

      //  console.log(randomcards());
      function onclickrandom(){
        let cards;
        if(!gameStart){
            $.post('/pour',{
                coin:pourScore,
                start:gameStart
            },function (res){
                let gamest=res.gameStart;
                console.log('----res2:',res);
                if(res.code===0){
                    gameStart=gamest;
                    $(`#toral_points`).text(res.currCoin)
                    $.get('./random',function (res){
                        cards=res.cards;
                        console.log('----res:',res);
                        for(let i =0;i<cards.length;i++){
                            const card=cards[i];
                            const url=`./img/${card._type}/${card._value}.png`;
                            $(`#card_${i}`).attr('src',url);
                        }
                        $(`#right_result`).text(res.result);
                    });
                    $(`#start`).text('换牌');
                }else{
                    alert(res.desc)
                }
            });
        }else{
            $.post('./switch',{
                keepcard:keep,
                pourCoin:pourScore,
                length:keep.length,
            },function(res){
                const cards=res.cards;
                for(let i =0;i<cards.length;i++){
                        const card=cards[i];
                        const url=`./img/${card._type}/${card._value}.png`;
                        $(`#card_${i}`).attr('src',url);
                    }
                $(`#right_result`).text(res.result); 
                $(`#toral_points`).text(res.gameCoin);     
            });
            $(`#start`).text('开始');
            gameStart=false;
            for(let i=0;i<5;i++){
                cardLabels[i].isShown = false;
                cardLabels[i].hide();
            }
            keep=new Array(5).fill(null);
            onclickreset();
        }
      }
      function onclickreset(){
          for(let i=0;i<5;i++){
              $(`#card_${i}`).attr('src',`./img/1.jpg`);
          }
      }
    </script>
