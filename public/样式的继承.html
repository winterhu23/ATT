<!DOCTYPE html>
<html>
    <head>
        <title>样式的继承</title>
        <meta charset="utf-8">

    </head>
    <body>
        <!--
            像儿子一样可以继承父亲的财产，在css中，祖先元素上的样式，也会
            被他的后代所继承
            利用继承，可以将一些基本样式可以设置给祖先元素，这样所有的后代元素
            都会自动继承这些样式

            不是所有元素都可以继承，如 background-color不能继承
        -->
        <p style="font-size: 50px;">我是p元素的标签<span>我是span元素的标签</span></p>
        <span>我是span元素</span>
    </body>
</html>
